# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: GitHub CI

on:
  push:
    branches: "*"
    tags: "v*"
  pull_request:
    branches: "**"

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Build Wheel and Install
      run: |
        python -m pip install --upgrade pip wheel
        python setup.py bdist_wheel
        pip install dist/scooby*.whl
    - name: Test Report Generation with No Dependencies
      run: |
        python -c "import scooby;scooby.Report();"
    - name: Test Entire API
      run: |
        pip install -r requirements_test.txt
        cd tests
        pytest -v --cov scooby --cov-report html
        cd ..
    - name: Upload to PyPi
      if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
      run: |
        pip install twine
        python setup.py sdist
        twine upload --skip-existing dist/scooby*
      env:
        TWINE_USERNAME: ${{ secrets.pypi_username }}
        TWINE_PASSWORD: ${{ secrets.pypi_password }}
